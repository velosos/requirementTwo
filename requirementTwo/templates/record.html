<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous"> 
{% load bootstrap %}


<div class="container"> 

<form action="/updated/" method="post">{% csrf_token %}
    <div class="form-group">
        <p>POST successfully created, update the call by adding a comment (PUT) </p>
      <label for="disabledInput">Number created</label>
      <input type="text" name="number" class="form-control" placeholder="name@example.com" value={{data.result.number}} readonly>
    </div>
    <a href="https://dev57502.service-now.com/{{data.result.sys_class_name}}.do?sys_id={{data.result.sys_id}} " target="_blank"> See on Servicenow </a>
    <input type="hidden" name="id" value={{data.result.sys_id}} >
    <input type="hidden" type="text" name="table" value={{data.result.sys_class_name}} >
    
    <div class="form-group">
      <label for="exampleFormControlTextarea1" >Comments:</label>
      <textarea class="form-control" id="exampleFormControlTextarea1" name="comments" rows="3"></textarea>
    </div>
    <br>
    <input type="submit" value="Submit">
  </form>
</div>
